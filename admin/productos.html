      var start = moment().subtract(29, 'days');

      function cb(start, end)
      {
        $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
      }
      $('#reportrange').daterangepicker(
      {
        startDate: start,
        endDate: end,
        ranges:
        {
          'Today': [moment(), moment()],
          'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
          'Last 7 Days': [moment().subtract(6, 'days'), moment()],
          'Last 30 Days': [moment().subtract(29, 'days'), moment()],
          'This Month': [moment().startOf('month'), moment().endOf('month')],

        }

      cb(start, end);

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const precioInput = document.getElementById("precio");
    const precioVentaInput = document.getElementById("precioVenta");
    const unidadesInput = document.getElementById("unidades");

    // Agrega un evento de cambio a cada campo
    precioInput.addEventListener("change", validarNumeroMayorCero);
    precioVentaInput.addEventListener("change", validarNumeroMayorCero);
    unidadesInput.addEventListener("change", validarNumeroMayorCero);

    function validarNumeroMayorCero(event) {
      const input = event.target;
      const valor = parseFloat(input.value);

      if (isNaN(valor) || valor <= 0) {
        // Muestra un mensaje de error
        alert("El valor debe ser un número mayor a 0.");
        // Restaura el valor a 1
        input.value = 1;
      }
    }
  });
</script>
